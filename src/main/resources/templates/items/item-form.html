<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록</h2> </div>
    <form th:action th:object="${itemForm}" method="post" enctype="multipart/form-data">
        <div>
            <div>
                <label for="itemName">상품명</label>
                <input type="text" name="itemName" th:field="*{itemName}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemName}">
                </div>
            </div>
            <div>
                <label for="itemContent">본문</label>
                <input type="text" name="itemContent" th:field="*{itemContent}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemContent}">
                </div>
            </div>
            <div>
                <label for="itemCategory">카테고리</label>
                <input type="text" name="itemCategory" th:field="*{itemCategory}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemCategory}">
                </div>
            </div>
            <div>
                <label for="itemPrice">가격</label>
                <input type="text" name="itemPrice" th:field="*{itemPrice}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemPrice}">
                </div>
            </div>
            <div>
                <label for="imageFiles">이미지 파일들</label>
                <input type="file" multiple="multiple" name="imageFiles" th:field="*{imageFiles}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{imageFiles}">
                </div>
            </div>
        </div>
        <input type="submit"/>
    </form>
</div> <!-- /container -->
</body>
</html>
